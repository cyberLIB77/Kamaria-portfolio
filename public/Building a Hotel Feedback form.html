<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Feedback Form</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>

    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name (required):</label>
        <input type="text" id="name" name="name" placeholder="e.g., John Doe" required />

        <label for="email">Email address (required):</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />

        <label for="age">Age (optional):</label>
        <input type="number" id="age" name="age" />
      </fieldset>

      <fieldset>
        <legend>Was this your first time at our hotel?</legend>
        <label><input type="radio" name="first-time" value="yes" /> Yes</label>
        <label><input type="radio" name="first-time" value="no" /> No</label>
      </fieldset>

      <fieldset>
        <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
        <label><input type="checkbox" name="reason" value="social-media" />Social Media Ads</label>
        <label><input type="checkbox" name="reason" value="recommendation" />Personal Recommendation</label>
        <label><input type="checkbox" name="reason" value="location" />Location</label>
        <label><input type="checkbox" name="reason" value="reputation" checked />Reputation</label>
        <label><input type="checkbox" name="reason" value="price" />Price</label>
      </fieldset>

      <fieldset>
        <legend>Ratings</legend>
        <label for="service">How was the service?</label>
        <select id="service" name="service">
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>

        <label for="food">How was the food?</label>
        <select id="food" name="food">
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Additional Comments</legend>
        <textarea
          name="comments"
          cols="30"
          rows="10"
          placeholder="Please share any additional feedback about your stay..."
        ></textarea>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
