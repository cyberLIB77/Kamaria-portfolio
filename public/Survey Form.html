<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title">Customer Experience Survey</h1>
	<p id="description">We value your feedback! Please fill out this short survey to help us
      improve our services.</p>
    <form id="survey-form">
    	<!-- Name -->
    	<label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />
      <br /><br />

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
      />
      <br /><br />

      <!-- Number -->
      <label id="number-label" for="number">Age (optional):</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Enter your age"
        min="10"
        max="120"
      />
      <br /><br />

      <!-- Dropdown -->
      <label for="dropdown">Which service do you use most often?</label>
      <select id="dropdown" name="service">
        <option value="">Select an option</option>
        <option value="delivery">Delivery</option>
        <option value="in-store">In-Store Shopping</option>
        <option value="online">Online Orders</option>
      </select>
      <br /><br />

      <!-- Radio buttons -->
      <p>How satisfied are you with our services?</p>
      <label>
        <input type="radio" name="satisfaction" value="very-satisfied" /> Very
        Satisfied
      </label>
      <br />
      <label>
        <input type="radio" name="satisfaction" value="satisfied" /> Satisfied
      </label>
      <br />
      <label>
        <input type="radio" name="satisfaction" value="unsatisfied" /> Unsatisfied
      </label>
      <br /><br />

      <!-- Checkboxes -->
      <p>What aspects of our service do you value most? (Select all that apply)</p>
      <label>
        <input type="checkbox" value="quality" /> Product Quality
      </label>
      <br />
      <label>
        <input type="checkbox" value="speed" /> Delivery Speed
      </label>
      <br />
      <label>
        <input type="checkbox" value="support" /> Customer Support
      </label>
      <br />
      <label>
        <input type="checkbox" value="price" /> Affordable Prices
      </label>
      <br /><br />

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <br />
      <textarea
        id="comments"
        name="comments"
        placeholder="Share your feedback here..."
        rows="6"
        cols="40"
      ></textarea>
      <br /><br />

      <!-- Submit -->
      <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
