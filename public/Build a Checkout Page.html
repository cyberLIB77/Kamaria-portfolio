<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkout Page</title>
</head>
<h1>Checkout</h1>

    <!-- First Section: Cart -->
    <section>
      <h2>Your Cart</h2>
      <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A 3D cube representing the item in your cart">
    </section>

    <!-- Second Section: Payment Information -->
    <section>
      <h2>Payment Information</h2>
      <form>
        <!-- Card Name Field -->
        <label for="card-name">
          Card Name <span aria-hidden="true">*</span>
        </label>
        <input 
          type="text" 
          id="card-name" 
          name="card-name" 
          required>
        
        <!-- Card Number Field -->
        <label for="card-number">
          Card Number <span aria-hidden="true">*</span>
        </label>
        <input 
          type="text" 
          id="card-number" 
          name="card-number" 
          required 
          aria-describedby="card-number-help">
        <p id="card-number-help">Enter a 16-digit card number with no spaces or dashes.</p>

        <!-- Example of optional extra fields -->
        <label for="expiration-date">Expiration Date</label>
        <input 
          type="text" 
          id="expiration-date" 
          name="expiration-date" 
          placeholder="MM/YY">
      </form>
    </section>
</body>
</html>
